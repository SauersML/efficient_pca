[package]
name = "efficient_pca"
version = "0.1.0"
authors = ["Erik Garrison <erik.garrison@gmail.com>, SauersML"]
edition = "2021"
description = "principal component computation using SVD"
license = "MIT"
repository = "https://github.com/SauersML/pca"
readme = "README.md"
keywords = ["statistics", "PCA"]
categories = ["science"]
documentation = "https://github.com/SauersML/efficient_pca"

[dependencies]
float-cmp = "0.9.0"
ndarray = "0.15.6"
ndarray-linalg = { version = "0.16.0", features = ["openblas-static"] }
ndarray-rand = "0.14.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
rsvd = "0.1.2"
sysinfo = "0.33.1"
rand_distr = "0.4.3"
tempfile = "3.18.0"

[lib]
name = "pca"
path = "src/lib.rs"
